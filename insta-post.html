<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathe Code Photo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <div id="title">
        <h1><strong>Breathe Code Photo Feed</strong></h1>
    </div>

    <div class=feed>
        <div class=titl_day>
            <i class="fab fa-html5 fa-2x" id="logohtml5"></i>
            <h2 class=title_2>My first photo</h2>
            <i class="fas fa-ellipsis-v fa-1x" id="circles"></i>
            <!--Este contiene dos, titulo y fecha-->
        </div>
        <div>
            <img class=photo
                src="https://www.georginalandick.com/wp-content/uploads/2016/09/Coastal-Trail-Artwork-400x400px.jpg">
            <!--Este contiene la foto-->
        </div>
        <div>
            <!--Este contiene el texto final-->
            <p class=text>This is my first photo of the feed, this is a multi line
                comment for testing purposes. I am learning to code with
                <strong>#Breathe Code</strong>
            </p>
        </div>



</body>

</html>

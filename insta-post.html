<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathe Code Photo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <div id="title">
        <h1><strong>Breathe Code Photo Feed</strong></h1>
    </div>

    <div id="feed">
        <div class="contenedor">
            <div class="logo-html">
                <i class="fab fa-html5 fa-2x"></i>
            </div>
            <div class="text-up">
                <p><strong>HTML5</strong></p>
                <p>Fabián Chacón</p>
            </div>
            <div class="circles">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>

        <!--Este contiene dos, titulo y fecha-->
        <div>
            <img class=photo src="https://thumbs.gfycat.com/AdeptRashBaiji-small.gif">
            <!--Este contiene la foto-->
        </div>
        <div class="contenedor-2">
            <div class="icon">
                <i class="far fa-heart"></i>
            </div>
            <div class="icon">
                <i class="far fa-comment"></i>
            </div>
            <div class="icon">
                <i class="far fa-paper-plane"></i>
            </div>
            <div class="save">
                <i class="far fa-bookmark"></i>
            </div>
        </div>
        <div>
            <!--Este contiene el texto final-->
            <p class=text2>Liked by <strong>4Geeks, Web, NextJob</strong> and <strong>15 others.</strong>
            </p>
            <p class=text>This is my first photo of the feed, this is a multi line
                comment for testing purposes. I am learning to code with
                <strong>#Breathe Code</strong>
            </p>
        </div>
    </div>



</body>

</html>
